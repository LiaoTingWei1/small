<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食材倉庫</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CS.css">
</head>
<body class="fade-in">
    <!-- 頂部導航欄 -->
    <div class="top-navbar">
        <div class="top-navbar-container">
            <div class="navbar-center">
                <div class="navbar-logo">食材倉庫</div>
                <!-- 我的冰箱按鈕 -->
                <button id="openFridge" class="category-link return-home fridge-button">我的冰箱</button>
                <span class="category-link return-home" onclick="navigateToHome()">返回主頁</span>
            </div>
        </div>
    </div>
    <!-- 食材展示區 -->
    <div class="ingredient-container">
        <div class="ingredient" draggable="true" data-name="高麗菜" ondragstart="drag(event)">
            <img src="img/涼拌黃瓜.png" alt="高麗菜">
            <p>高麗菜</p>
        </div>
        <div class="ingredient" draggable="true" data-name="雞胸肉" ondragstart="drag(event)">
            <img src="img/椒鹽排骨.png" alt="雞胸肉">
            <p>雞胸肉</p>
        </div>
        <div class="ingredient" draggable="true" data-name="胡蘿蔔" ondragstart="drag(event)">
            <img src="img/宮保雞丁.png" alt="胡蘿蔔">
            <p>胡蘿蔔</p>
        </div>
        <div class="ingredient" draggable="true" data-name="洋蔥" ondragstart="drag(event)">
            <img src="img/咖哩牛腩.png" alt="洋蔥">
            <p>洋蔥</p>
        </div>
    </div>

    <!-- 冰箱面板 -->
    <div class="fridge-panel" id="fridgePanel">
        <div class="fridge-header">
            <span class="fridge-title">我的冰箱</span>
            <span class="fridge-close-btn" id="closeFridge"></span>
        </div>
        <!-- 冰箱表格 -->
        <div class="fridge-content" id="fridgeContent" ondrop="drop(event)" ondragover="allowDrop(event)">
            <table class="fridge-table">
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>數量</th>
                        <th>清除</th>
                    </tr>
                </thead>
                <tbody id="fridgeBody">
                    <!-- 預設內容第一排 -->
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src = "storage.js"></script>
</body>
</html>
