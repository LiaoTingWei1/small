<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好味計畫</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CS.css">
</head>
<body class="fade-in">
    <!-- 頂部導航欄 -->
    <div class="top-navbar">
        <div class="top-navbar-container">
            <div class="navbar-center">
                <div class="navbar-logo">食材倉庫</div>
                <!-- 我的冰箱按鈕 -->
                <button id="openFridge" class="category-link return-home fridge-button">我的冰箱</button>
                <span class="category-link return-home" onclick="navigateToHome()">返回主頁</span>
            </div>
        </div>
    </div>
    
    <!-- 食材展示區 -->
<div class="main-content">
    <div class="ingredient-container">
        <div class="ingredient">
            <img src="img/食材/雞胸肉.png" alt="雞胸肉" draggable="true" ondragstart="drag(event)" data-name="雞胸肉">
            <p>雞胸肉</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/豬五花.png" alt="豬五花" draggable="true" ondragstart="drag(event)" data-name="豬五花">
            <p>豬五花</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/板腱牛.png" alt="板腱牛" draggable="true" ondragstart="drag(event)" data-name="板腱牛">
            <p>板腱牛</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/羊小排.png" alt="羊小排" draggable="true" ondragstart="drag(event)" data-name="羊小排">
            <p>羊小排</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/雞翅.png" alt="雞翅" draggable="true" ondragstart="drag(event)" data-name="雞翅">
            <p>雞翅</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/高麗菜.png" alt="高麗菜" draggable="true" ondragstart="drag(event)" data-name="高麗菜">
            <p>高麗菜</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/菠菜.png" alt="菠菜" draggable="true" ondragstart="drag(event)" data-name="菠菜">
            <p>菠菜</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/青椒.png" alt="青椒" draggable="true" ondragstart="drag(event)" data-name="青椒">
            <p>青椒</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/黃瓜.png" alt="黃瓜" draggable="true" ondragstart="drag(event)" data-name="黃瓜">
            <p>黃瓜</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/胡蘿蔔.png" alt="胡蘿蔔" draggable="true" ondragstart="drag(event)" data-name="胡蘿蔔">
            <p>胡蘿蔔</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/白蝦.png" alt="白蝦" draggable="true" ondragstart="drag(event)" data-name="白蝦">
            <p>白蝦</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/蛤蜊.png" alt="蛤蜊" draggable="true" ondragstart="drag(event)" data-name="蛤蜊">
            <p>蛤蜊</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/鮭魚.png" alt="鮭魚" draggable="true" ondragstart="drag(event)" data-name="鮭魚">
            <p>鮭魚</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/花枝.png" alt="花枝" draggable="true" ondragstart="drag(event)" data-name="花枝">
            <p>花枝</p>
        </div>
        <div class="ingredient">
            <img src="img/食材/螃蟹.png" alt="螃蟹" draggable="true" ondragstart="drag(event)" data-name="螃蟹">
            <p>螃蟹</p>
        </div>
    </div>
</div>
    <!-- 冰箱面板 -->
    <div class="fridge-panel" id="fridgePanel">
        <div class="fridge-header">
            <span class="fridge-title">我的冰箱</span>
            <span class="fridge-close-btn" id="closeFridge"></span>
        </div>
        <!-- 冰箱表格 -->
        <div class="fridge-content" id="fridgeContent" ondrop="drop(event)" ondragover="allowDrop(event)">
            <table class="fridge-table">
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>數量</th>
                        <th>清除</th>
                    </tr>
                </thead>
                <tbody id="fridgeBody">
                    <!-- 預設內容第一排 -->
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src = "storage.js"></script>
</body>
</html>
