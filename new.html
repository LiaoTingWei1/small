<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>享 ● 食</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CS.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
<div class="pink-bar"></div>
    <!-- 商品資訊 -->
    <div class="product-container">
        <div class="product-image trigger-modal" 
             data-title="蘋果燒排骨" 
             data-description="傳統紅燒排骨的基礎上，因蘋果的加入，注入一股清新果香。" 
             data-image="img/蘋果燒排骨.png">
          <img src="img/蘋果燒排骨.png" alt="蘋果燒排骨">
          <div class="hover-bar">了解更多</div>
        </div>
      
        <!-- 圖片下方的文字容器 -->
        <div class="product-info">
          <h4 class="product-title">蘋果燒排骨</h4>
          <p class="product-description">傳統紅燒排骨的基礎上，因蘋果的加入，注入一股清新果香。</p>
        </div>
    </div>
<!-- 插入模態框代碼的區域 -->
<div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 800px;">
      <div class="modal-content" style="height: 800px;">
        <div class="modal-body d-flex" style="display: flex; flex-direction: row; padding: 0;">
          <!-- 左侧图片 -->
          <div class="modal-image" style="flex: 1; background-color: #f8f9fa;">
            <img id="modalImage" src="" alt="" style="width: 100%; height: auto; object-fit: cover;">
          </div>
          <!-- 右侧内容 -->
          <div class="modal-info" style="flex: 1; display: flex; flex-direction: column; justify-content: space-between; padding: 20px;">
            <div id="modalContent" style="flex: 1; overflow-y: auto;">
              <!-- 默认内容 -->
            </div>
            <div class="modal-buttons d-flex justify-content-center" style="gap: 20px;">
              <button class="btn btn-secondary" id="ingredientsButton">備料食材</button>
              <button class="btn btn-secondary" id="stepsButton">料理做法</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="JS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
